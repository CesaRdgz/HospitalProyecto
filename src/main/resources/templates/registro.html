<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/cssForm.css">
  <script src="/js/mascara.js"></script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hospital</title>
</head>
<body>
<div class="d-lg-flex half">
  <div class="bg order-2 order-md-4" style="background-image: url('../img/cita.jpg')"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 py-5">
          <h3>Registro de Pacientes</h3>
          <form th:action="@{/auth/registro}" th:object="${paciente}" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Introduzca su nombre" id="nombre" th:field="*{nombre}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label >Apellidos</label>
                  <input type="text" class="form-control" placeholder="Introduzca sus Apellidos" id="apellidos"  th:field="*{apellidos}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="Introduzca su email" id="email" th:field="*{email}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label>Numero de Telefono</label>
                  <input type="text" class="form-control" placeholder="+34 000 000 000" id="elinput" th:field="*{telefono}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label >DNI</label>
                  <input type="text" class="form-control" placeholder="DNI" id="dni" th:field="*{dni}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group last mb-3">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Tu Contraseña" id="password" th:field="*{contrasena}">
                </div>
              </div>
              <div class="col-md-6">
              </div>
            </div>

                <input type="submit" value="Enviar" class="btn px-5 btn-primary">
                <input type="reset" value="Reset" class="btn px-5 btn-primary">
                <br>
                <a th:href="@{/auth/login}">Ya estoy registrad@</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
